<div class="container my-5">
  <h1 class="text-center">Dashboard</h1>

  <!-- Articles Section -->
  <div class="mt-5">
    <h3>Recent Articles</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles">
          <td>
            {{ article.title }}
          </td>
          <td>
            {{ article.author }}
          </td>
          <td>
            {{ article.date }}
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="onAddArticle()">Add New Article</button>
  </div>

  <!-- Users Section -->
  <div class="mt-5">
    <h3>Manage Users</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            {{ user.name }}
          </td>
          <td>
            {{ user.role }}
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-secondary" (click)="onManageUsers()">Manage Users</button>
  </div>
</div>
